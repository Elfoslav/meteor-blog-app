    function initMap() {
      var brazil = {lat: -13.6970436, lng: -69.7616433};

      var germany = { lat: 51.0894616, lng: 5.9563368 };

      var map = new google.maps.Map(document.getElementById('map'), {

        center: northAtlantic
      });

      var markerVienna = new google.maps.Marker({
        position: vienna,
        map: map,
        title: 'Vienna',

      });

      var markerBrazil = new google.maps.Marker({

      });

        icon: 'https://mt.googleapis.com/vt/icon/name=icons/onion/157-yellow-dot.png'

  <script async defer
